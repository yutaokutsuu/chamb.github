<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikaw Ha, Pinindot Mo!</title>
  <!-- Link to Google Fonts for a different cool font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif; /* Applied Raleway font for a clean look */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ecf0f1;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 5.5em; 
      color: #0ebecb;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .emoji {
      font-size: 5em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>

  <h1>Ikaw ha, pinindot mo!</h1>

</body>
</html>
