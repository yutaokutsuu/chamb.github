<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Text</title>
  <!-- Link to Google Fonts for a cool font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Apply the cool font */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Align text and buttons vertically */
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #3498db;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px; /* Adds some space between text and buttons */
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2c80b1; /* Slightly darker blue on hover */
    }
  </style>
</head>
<body>

  <h1>great choice mommy!!!  PADEDEEEEE ako</h1>
<h2>wag iclick kung ayaw</h2>
  <a href="apat.html">
    <button class="button">Yes</button>
  </a>

</body>
</html>
